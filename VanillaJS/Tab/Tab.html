<!-- Tab

Structure:
1 - Should display tab in navigation menu

Requirements:
1 - Only one tab should be active at a time.
2 - The active tab should be highlighted
3 - onClick each tab should display different content.
4 - When a different tab is clicked, the previously active tab should lose the active state, and the new tab should become active.
5 - The content should be displayed below the tabs.
6 - Initially the first tab should be selected (active state)

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Tab.css" />
  </head>
  <body>
    <div class="tab-container">
      <ul class="tab-list"></ul>
      <div class="tab-desc"></div>
    </div>
    <script src="Tab.js" />
  </body>
</html>
